<div [formGroup]="model" class="w-full h-auto flex flex-column gap-2">

  <div class="flex gap-2">
    <guep-input label="Nome da empresa" inputId="companyName" formControlName="companyName" />
    <guep-input-mask label="CNPJ" inputId="cnpj" formControlName="cnpj" [maskInput]="maskInputCNPJ()"
      [placeHolderText]="maskInputCNPJ()" />
  </div>

  <guep-input label="EndereÃ§o" inputId="address" formControlName="address" />

  <div formGroupName="contact" class="flex gap-2">
    <guep-input label="E-mail" inputId="email" formControlName="email" />

    <guep-input-mask label="Celular" inputId="phone" formControlName="phone" [maskInput]="maskInputPhone()"
      [placeHolderText]="maskInputPhone()" />

    <guep-input-mask label="Telefone" inputId="telephone" formControlName="telephone" [maskInput]="maskInputTelephone()"
      [placeHolderText]="maskInputTelephone()" />
  </div>

</div>

<div class="w-full flex justify-content-between	mt-3">
  <button guepButton template="outlined" (click)="backRoute()">
    Voltar
  </button>
  <button guepButton (click)="onSubmit()">Salvar</button>
</div>
